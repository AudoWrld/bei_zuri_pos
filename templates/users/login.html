{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeiZuri Shop | Log in</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/users/login.css' %}?v={{ STATIC_VERSION }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}?v={{ STATIC_VERSION }}"
      sizes="64x64"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}?v={{ STATIC_VERSION }}"
      sizes="128x128"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon-96x96.png' %}?v={{ STATIC_VERSION }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}?v={{ STATIC_VERSION }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/apple-touch-icon.png' %}?v={{ STATIC_VERSION }}"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="login-container">
        <h1 class="title"><span class="brand-name">BeiZuri</span> Shop</h1>

        <div class="messages">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %} {% endif %}
        </div>

        <div class="login-card">
          <p class="login-header">Sign in to start your session</p>

          <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}

            <div class="input-group">
              <div class="input-wrapper">
                <input
                  type="text"
                  name="username"
                  class="input-field"
                  required
                  autofocus
                />
                <i class="bx bx-user input-icon"></i>
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <input
                  type="password"
                  name="password"
                  class="input-field"
                  required
                />
                <i class="bx bx-lock-alt input-icon"></i>
              </div>
            </div>

            <button type="submit" class="login-button">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          setTimeout(function () {
            alert.classList.add("alert-fade");
            setTimeout(function () {
              alert.remove();
            }, 500);
          }, 6000);
        });
      });
    </script>
  </body>
</html>
